<!-- app/templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        th, td {
            text-align: center !important;
            vertical-align: middle !important;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">Upload CSV File</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="csv_file" class="form-control" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="/query" class="btn btn-secondary ms-2">Go to Query</a>
        </form>

        {% if message %}
    <div class="alert alert-info mt-4">
        {{ message }}
    </div>
{% endif %}

        {% if summary %}
            <div class="mt-4">
                <h5>Summary:</h5>
                <ul>
                    <li><strong>Rows:</strong> {{ summary.num_rows }}</li>
                    <li><strong>Columns:</strong> {{ summary.num_cols }}</li>
                    <li><strong>Column Names:</strong> {{ summary.columns }}</li>
                </ul>
            </div>
        {% endif %}

        {% if table %}
            <div class="table-responsive mt-4">
                {{ table|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
